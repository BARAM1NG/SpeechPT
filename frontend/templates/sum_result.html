<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Summary Result Page</title>
<link rel="stylesheet" href="/static/css/sum_result.css">
<link rel="stylesheet" href="/static/js/pt_result.js">
</head>
<body>

    <div class="navbar">
        <h1><a href="main.html" style="color: inherit; text-decoration: none;">SPEECH PT</a></h1>
        <div class="navbar-button" id="analysis"><a href="/pt_upload" style="color: inherit; text-decoration: none;">발표 분석</a></div>
        <div class="navbar-button" id="summary"><a href="/sum_upload" style="color: inherit; text-decoration: none;">자료 요약</a></div>
        <div class="navbar-button" id="member"><a href="/member" style="color: inherit; text-decoration: none;">멤버 소개</a></div>
        <div class="navbar-button" id="history">History</div>
    </div>
    
<div class="navbar-line"></div>

<div class="top-section">
    <img src="../static/img/screenshot-2024-01-01-at-4.46-1.png" alt="papers-Icon" class="paper-icon">
    <div class="analysis-text">자료 요약</div>
</div>

<div class="analysis-box">
    <div class="circle-checkmark">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
    </div>
    <div class="analysis-complete-text">분석 완료</div>
</div>

<div class="file-name-display">
    <img src="../static/img/docs.png" alt="docs" class="icon docs-icon">
    <span class="file-name">**your_actual_file_name.txt**</span>
</div>



<div class="summary-box">
    <div class="line first-line"></div>
    <div class="summary-title">요약 결과</div>
    <div class="line second-line"></div>
    <div class="summary-content">
        <!-- 동적으로 로드된 요약 결과 내용을 여기에 삽입 -->
        <!-- 실제 내용을 추가하여 스크롤바가 나타나도록 함 -->
    </div>
<script src="/static/js/sum_result.js"></script>
</body>
</html>
